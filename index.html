<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="stitches.css">
    <title>Web Component Library</title>
  </head>
  <body class="st">
    <section class="preview">
      <header class="header">
        <h3>Stitcher</h3>
        <button class="downloadBtn btn--primary">Download HTML</button>
      </header>
      <!-- <div class="instruction">Drag & Drop to Generate HTML</div> -->
      <div class="droppable"></div>
    </section>
    <section class="filterableSnippets">
      <div class="filter">
        <button class="btn--secondary btn--isSelected" data-filter="snippet">All</button>
        <button class="btn--secondary" data-filter="nav">Nav</button>
        <button class="btn--secondary" data-filter="hero">Hero</button>
        <button class="btn--secondary" data-filter="accordion">Accordion</button>
      </div>
      <div class="snippets">
        <img src="./blocks/nav-1.png" alt="" id="nav-1" class="snippet nav">
        <img src="./blocks/nav-2.png" alt="" id="nav-2" class="snippet nav">
        <img src="./blocks/nav-3.png" alt="" id="nav-3" class="snippet nav">
        <img src="./blocks/hero-1.png" alt="" id="hero-1" class="snippet hero">
        <img src="./blocks/hero-2.png" alt="" id="hero-2" class="snippet hero">
        <img src="./blocks/hero-3.png" alt="" id="hero-3" class="snippet hero">
        <img src="./blocks/accordion-1.png" alt="" id="accordion-1" class="snippet accordion">
        <img src="./blocks/accordion-2.png" alt="" id="accordion-2" class="snippet accordion">
        <img src="./blocks/accordion-3.png" alt="" id="accordion-3" class="snippet accordion">
      </div>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
