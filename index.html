<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Web Component Library</title>
  </head>
  <body class="st">
    <section class="preview">
      <header class="header">
        <h3>Stitcher</h3>
        <button class="downloadBtn btn--primary">Download HTML</button>
      </header>
      <!-- <div class="instruction">Drag & Drop to Generate HTML</div> -->
      <div class="droppable"></div>
    </section>
    <section class="filterableSnippets">
      <div class="filter">
        <button class="btn--secondary btn--isSelected" data-filter="snippet">All</button>
        <button class="btn--secondary" data-filter="st-header">Header</button>
        <button class="btn--secondary" data-filter="st-hero">Hero</button>
        <button class="btn--secondary" data-filter="st-footer">Footer</button>
      </div>
      <div class="snippets">
        <img src="./blocks/header-1.png" alt="" id="header-1" class="snippet st-header">
        <img src="./blocks/header-2.png" alt="" id="header-2" class="snippet st-header">
        <img src="./blocks/header-3.png" alt="" id="header-3" class="snippet st-header">
        <img src="./blocks/header-4.png" alt="" id="header-4" class="snippet st-header">
        <img src="./blocks/header-5.png" alt="" id="header-5" class="snippet st-header">
        <img src="./blocks/header-6.png" alt="" id="header-6" class="snippet st-header">
        <img src="./blocks/header-7.png" alt="" id="header-7" class="snippet st-header">
        <img src="./blocks/header-8.png" alt="" id="header-8" class="snippet st-header">
        <img src="./blocks/hero-1.png" alt="" id="hero-1" class="snippet st-hero">
        <img src="./blocks/hero-2.png" alt="" id="hero-2" class="snippet st-hero">
        <img src="./blocks/hero-3.png" alt="" id="hero-3" class="snippet st-hero">
        <img src="./blocks/hero-4.png" alt="" id="hero-4" class="snippet st-hero">
        <img src="./blocks/footer-1.png" alt="" id="footer-1" class="snippet st-footer">
        <img src="./blocks/footer-2.png" alt="" id="footer-2" class="snippet st-footer">
        <img src="./blocks/footer-3.png" alt="" id="footer-3" class="snippet st-footer">
      </div>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
