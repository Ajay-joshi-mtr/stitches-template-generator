<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Web Component Library</title>
</head>

<body>
  <section class="preview">
    <header class="header">
      <h1>Stitcher</h1>
      <button class="downloadBtn btn--primary">Download HTML</button>
    </header>
      <p>Drag Component Here to Generate HTML</p>
    <div class="droppable">
    </div>
  </section>
  <section class="filterableSnippets">
    <div class="filter">
      <button class="btn--secondary btn--isSelected" data-filter="snippet">All</button>
      <button class="btn--secondary" data-filter="features">Features</button>
      <button class="btn--secondary" data-filter="cta">Call To Action</button>
    </div>
    <div class="snippets">
      <div class="snippet features">
        i am a 1
      </div>
      <div class="snippet cta">
        i am a 2
      </div>
      <div class="snippet features">
        i am a heade3r
      </div>
      <div class="snippet features">
        i am a 4
      </div>
      <div class="snippet cta">
        i am a 5
      </div>
      <div class="snippet features">
        i am a 6
      </div>
    </div>
  </section>
  <script src="bundle.js"></script>
</body>

</html>
